    <title>Diện tích, chu vi hình tròn</title>

</body>
<script>
    let a=prompt("bán kính hình tròn");
    let r =parseInt(a);
    let Pi=Math.PI;
    let S = Pi*r*r;
    let C = Pi*r*2;
    document.write("Diện tích hình tròn là "+S);
    document.write("<br>");
    document.write("Chu vi hình tròn là "+C);

</script>
